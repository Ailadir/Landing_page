<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>One-Piece</title>
    <link rel="icon" type="image/x-icon" href="/GitHub/Landing_page/img/favicon.ico">
</head>

<body>
    <div class="video_container">
        <video autoplay muted loop id="background">
            <source src="background.mp4" type="video/mp4">
        </video>
    </div>
    <header>
        <div class="navbar"><img src="img/logo.png" alt="One Piece logo">
            <ol class="navbar_menu">
                <li class="navbar_item"><a href="#home">Home</a></li>
                <li class="navbar_item"><a href="#about">About</a></li>
                <li class="navbar_item"><a href="https://www.youtube.com/results?search_query=One+Piece" target="
                        _blank">Media</a></li>
                <li class="navbar_item"><a href="#contacts">Contacts</a></li>
        </div>
    </header>
    <div class="first_page" id="home">
        <div class="first_page_text">
        </div>
    </div>
    <div class="second_page" id="about">
        <div class="second_page_title">
            I welcome you in our information section!
            <hr>
        </div>
        <div class="second_page_content">
            <div class="character">
                <p>Character</p>
                <a href="https://onepiece.fandom.com/wiki/Category:Characters"><img src="img/character.png"
                        alt="character"></a>
            </div>
        </div>
    </div>
    <div class="empty_space">
    </div>
    <div class="third_page" id="contacts">
        <footer>
            <p>&copy;</p>
        </footer>
    </div>

    <script src=""></script>
</body>

</html>
